apiVersion: apps/v1
kind: Deployment
metadata:
  name: aden-hive
  labels:
    app: aden-hive
    app.kubernetes.io/name: aden-hive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aden-hive
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: aden-hive
        app.kubernetes.io/name: aden-hive
    spec:
      containers:
        - name: aden-hive
          image: aden-hive
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MYSQL_SSL_CA
              value: /mnt/certs/mysql/server-ca.pem
            - name: MYSQL_SSL_KEY
              value: /mnt/certs/mysql/client-key.pem
            - name: MYSQL_SSL_CERT
              value: /mnt/certs/mysql/client-cert.pem
          volumeMounts:
            - name: mysql-ssl-certs
              mountPath: /mnt/certs/mysql
              readOnly: true
          envFrom:
            - configMapRef:
                name: aden-hive-config
            - secretRef:
                name: aden-hive-secrets
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 15
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
      volumes:
        - name: mysql-ssl-certs
          secret:
            secretName: mysql-ssl-certs
            defaultMode: 0444
            items:
              - key: server-ca.pem
                path: server-ca.pem
              - key: client-key.pem
                path: client-key.pem
              - key: client-cert.pem
                path: client-cert.pem
