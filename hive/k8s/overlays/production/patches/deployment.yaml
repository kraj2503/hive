apiVersion: apps/v1
kind: Deployment
metadata:
  name: aden-hive
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: aden-hive
          env:
            - name: NODE_ENV
              value: production
          envFrom:
            - configMapRef:
                name: aden-api-server-config
            - secretRef:
                name: aden-api-server-secrets
            - secretRef:
                name: database-secrets
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
